name: Build Deploy Groep 5

on:
  push:
    branches:
      - "groep-5-casus"

env: # Deze info moet op Secrets staan, maar er was niet meer genoeg tijd om deze in Secrets te krijgen.
  HOST: 52.166.126.230
  SERVER_USER: groep5casus
  SERVER_PASSWORD: groep5casuss!

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build
      
      - name: Build FrontEnd artifacts
        run: | 
          mkdir FrontEnd
          cp -r .next public package.json FrontEnd/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FrontEnd
          path: FrontEnd

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: FrontEnd
          path: FrontEnd
      
      - name: Reboot Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{env.HOST}}
          username: ${{env.SERVER_USER}}
          password: ${{env.SERVER_PASSWORD}}
          script: |
            sudo reboot
            exit

      - name: Wait for server to reboot
        run: sleep 20

      - name: Clean Old Artifact
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{env.HOST}}
          username: ${{env.SERVER_USER}}
          password: ${{env.SERVER_PASSWORD}}
          script: |
            sudo rm -rf FrontEnd
            
      - name: Deploy to Azure VM
        uses: appleboy/scp-action@v0.1.3
        with:
          source: FrontEnd
          target: .
          host: ${{env.HOST}}
          username: ${{env.SERVER_USER}}
          password: ${{env.SERVER_PASSWORD}}

      - name: Install dependenties for the VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{env.HOST}}
          username: ${{env.SERVER_USER}}
          password: ${{env.SERVER_PASSWORD}}
          script: |
            sudo apt update
            sudo apt install curl -y
            curl -fsSL https://deb.nodesource.com/setup_current.x | sudo -E bash - 
            sudo apt-get install -y nodejs
            cd FrontEnd
            sudo npm install
  
      - name: Restart FrontEnd
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{env.HOST}}
          username: ${{env.SERVER_USER}}
          password: ${{env.SERVER_PASSWORD}} 
          script: |
            ( cd FrontEnd ; nohup sudo npm run start -- -p 80 >frontend.log 2>&1 </dev/null & )


      - name: Slack message on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbqj9Ii13d6hx5a9kyLnC5A8A96LDSaSZv_w&s
          SLACK_USERNAME: Github (Frontend)
          SLACK_WEBHOOK: ${{ secrets.GROEP_5_SLACK_WEBHOOK }}
          SLACK_MESSAGE: "Job completed with status: ${{ job.status }}"
          
      - name: Slack message on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbqj9Ii13d6hx5a9kyLnC5A8A96LDSaSZv_w&s
          SLACK_USERNAME: Github (Frontend)
          SLACK_WEBHOOK: ${{ secrets.GROEP_5_SLACK_WEBHOOK }}
          SLACK_MESSAGE: "Job completed with status: ${{ job.status }}"
            