name: Build and Deploy NEXT.js App

on:
  push:
    branches:
      - "groep_1_B2D_Said_Amghar"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .next

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Configure SSH
        run: |
          mkdir -p $HOME/.ssh
          echo -e "Host 52.166.135.125\n\tStrictHostKeyChecking no" > $HOME/.ssh/config

      - name: Deploy to Server
        env:
          SERVER_PASSWORD: Welkomwelkom123!
        run: |
          sshpass -p $SERVER_PASSWORD ssh groep1@52.166.135.125 "sudo mkdir -p /FrontEnd/.next /FrontEnd/public"
          sshpass -p $SERVER_PASSWORD scp -r .next/ groep1@52.166.135.125:/FrontEnd/.next
          sshpass -p $SERVER_PASSWORD scp -r public/ groep1@52.166.135.125:/FrontEnd/public
          sshpass -p $SERVER_PASSWORD scp package.json groep1@52.166.135.125:/FrontEnd/package.json
          
      - name: SSH into Server and run npm install
        env:
          SERVER_PASSWORD: Welkomwelkom123!
        run: |
          sshpass -p $SERVER_PASSWORD ssh groep1@52.166.135.125 "cd /FrontEnd/ && npm install"
  
      - name: Restart Application
        run: |
          ssh groep1@52.166.135.125 "cd FrontEnd && npm run start -- -p 80"
