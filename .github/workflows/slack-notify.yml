name: Slack Notification (Groep 5)

on:
  push:
    branches:
      - 'groep_5_b2d'
      - 'groep_5_b2d_test'

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: "https://hooks.slack.com/services/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"