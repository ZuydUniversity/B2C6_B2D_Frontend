name: Slack Notification (Groep 5).

on:
  push:
    branches:
      - 'groep_5_b2d'
      - 'groep_5_b2d_test'

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_COLOR: ${{ job.status }}
        SLACK_WEBHOOK: ${{ secrets.GROEP_5_SLACK_WEBHOOK }}